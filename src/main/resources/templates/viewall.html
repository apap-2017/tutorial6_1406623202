<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View All Students</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
    </head>
    <body>
        <h1>All Students</h1>
        
        <table class="table table-hover table-striped dataTable">
	   		<thead>
		   		<tr>
					<th>No.</th>
					<th>NPM</th>
					<th>Name</th>
					<th>GPA</th>
					<th>Cum laude</th>
					<th>Delete</th>
					<th>Update</th>
				</tr>
			</thead>
			<tbody>
		    	<tr th:each="student,iterationStatus: ${students}" th:class="${iterationStatus.odd}? 'odd'">
		            <td th:text="'No. ' + ${iterationStatus.count}">No. 1</td>
			       	<td th:text="'NPM = ' + ${student.npm}">Student NPM</td>
			       	<td th:text="'Name = ' + ${student.name}">Student Name</td>
			       	<td th:text="'GPA = ' + ${student.gpa}">Student GPA</td>
			       
			       	<!--
			       	<ul th:each="course,iterationStatus: ${student.courses}">
						<li th:text="${course.name} + '-' + ${course.credits} + ' sks'">
							Nama kuliah-X SKS
						</li>
					</ul>
					  -->
					  
					<td th:text="${student.gpa>=3.00} ? (${student.gpa>=3.49} ? 'Cum Laude!' : 'Sangat Memuaskan!') : 'Memuaskan!'">Cum Laude!</td>
					
					
			       	<td><a th:href="'/student/update/' + ${student.npm}"> Update Data</a></td>
			       	
			       	<td><a th:href="'/student/delete/' + ${student.npm}"> Delete Data</a></td>
			       	
		       	</tr>
	       	</tbody>
	     </table>
    </body>
</html>
<script>
	$(document).ready(function() {
	    $('#example').DataTable();
	} );
</script>
